plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'com.practice'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.70"
    compile "io.netty:netty-all:4.1.44.Final"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.70"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.3.2"
    compile 'com.google.zxing:javase:3.2.1'
    compile 'com.google.zxing:core:3.2.1'
    compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '9.0.30'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.26.v20200117'
    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.29.Final'
    compile group: 'org.apache.activemq', name: 'activemq-broker', version: '5.15.11'
    compile group: 'org.apache.kafka', name: 'kafka_2.11', version: '2.4.0'
    compile group: 'io.lettuce', name: 'lettuce-core', version: '5.0.3.RELEASE'
//    compile "org.springframework.boot:spring-boot:2.0.1.RELEASE"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}